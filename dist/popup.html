<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 320px;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin: 0;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .logo {
            width: 48px;
            height: 48px;
            background: #FFD700;
            border-radius: 50%;
            margin: 0 auto 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
        
        h1 {
            margin: 0;
            font-size: 18px;
            font-weight: 600;
        }
        
        .subtitle {
            font-size: 12px;
            opacity: 0.8;
            margin-top: 4px;
        }
        
        .status-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 16px;
            backdrop-filter: blur(10px);
        }
        
        .status-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
        }
        
        .status-label {
            font-size: 14px;
            font-weight: 500;
        }
        
        .status-value {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 12px;
        }
        
        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            display: inline-block;
        }
        
        .status-indicator.online {
            background: #4CAF50;
        }
        
        .status-indicator.offline {
            background: #FF6B6B;
        }
        
        .actions {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .btn {
            padding: 12px 16px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            text-align: center;
            display: block;
        }
        
        .btn-primary {
            background: #4CAF50;
            color: white;
        }
        
        .btn-primary:hover {
            background: #45a049;
            transform: translateY(-1px);
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }
        
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }
        
        .quick-actions {
            display: flex;
            gap: 8px;
            margin-top: 8px;
        }
        
        .quick-actions .btn {
            flex: 1;
            padding: 8px 12px;
            font-size: 12px;
        }
        
        .footer {
            text-align: center;
            margin-top: 16px;
            font-size: 10px;
            opacity: 0.6;
        }
        
        .version {
            font-size: 10px;
            opacity: 0.5;
            text-align: center;
            margin-top: 8px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">I</div>
        <h1>Ishka</h1>
        <div class="subtitle">ChatGPT Enhancement Extension</div>
    </div>
    
    <div class="status-section">
        <div class="status-item">
            <span class="status-label">Extension Status</span>
            <span class="status-value">
                <span class="status-indicator" id="statusIndicator"></span>
                <span id="statusText">Checking...</span>
            </span>
        </div>
        
        <div class="status-item">
            <span class="status-label">ChatGPT Connection</span>
            <span class="status-value">
                <span class="status-indicator" id="connectionIndicator"></span>
                <span id="connectionText">Checking...</span>
            </span>
        </div>
    </div>
    
    <div class="actions">
        <button class="btn btn-primary" id="manageBtn">üéõÔ∏è Manage Extension</button>
        
        <div class="quick-actions">
            <button class="btn btn-secondary" id="refreshBtn">Refresh</button>
            <button class="btn btn-secondary" id="chatgptBtn">Open ChatGPT</button>
        </div>
    </div>
    
    <div class="footer">
        Click "Manage Extension" for full controls
    </div>
    
    <div class="version" id="version">v3.9.6</div>
    
    <script src="popup.js"></script>
</body>
</html>
