<!DOCTYPE html>
<html>
<head>
    <title>Debug Modal Functions</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border: 1px solid #ddd; }
        .success { background: #d4edda; border-color: #c3e6cb; }
        .error { background: #f8d7da; border-color: #f5c6cb; }
    </style>
</head>
<body>
    <h1>Modal Functions Debug Test</h1>
    <div id="results"></div>

    <script>
        // Load scripts synchronously and test
        async function loadScript(src) {
            return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                script.src = src;
                script.onload = resolve;
                script.onerror = reject;
                document.head.appendChild(script);
            });
        }
        
        async function testFunctions() {
            const resultsDiv = document.getElementById('results');
            
            // First test - before loading scripts
            addResult('Initial test - Functions should be undefined:', 'info');
            
            const functions = [
                'openInfoAndUpdates',
                'showManageChatsModal',
                'showManageFoldersModal',
                'showManagePromptsModal',
                'showMediaGalleryModal',
                'showHistorySearchModal'
            ];
            
            functions.forEach(funcName => {
                const status = typeof window[funcName];
                addResult(`${funcName}: ${status}`, status === 'undefined' ? 'success' : 'error');
            });
            
            // Load scripts
            addResult('Loading scripts...', 'info');
            
            const scripts = [
                'source/scripts/infoAndUpdates/openInfoAndUpdates.js',
                'source/scripts/manageChats/showManageChatsModal.js',
                'source/scripts/manageFolders/showManageFoldersModal.js',
                'source/scripts/managePrompts/showManagePromptsModal.js',
                'source/scripts/mediaGallery/showMediaGalleryModal.js',
                'source/scripts/historySearch/showHistorySearchModal.js'
            ];
            
            try {
                for (const scriptPath of scripts) {
                    await loadScript(scriptPath);
                    addResult(`✅ Loaded: ${scriptPath}`, 'success');
                }
            } catch (error) {
                addResult(`❌ Failed to load script: ${error}`, 'error');
            }
            
            // Test after loading
            addResult('Testing after loading scripts:', 'info');
            
            functions.forEach(funcName => {
                const status = typeof window[funcName];
                if (status === 'function') {
                    addResult(`✅ ${funcName}: ${status}`, 'success');
                    
                    // Try to execute the function
                    try {
                        const result = window[funcName]();
                        addResult(`   Execution result: ${result === undefined ? 'undefined (normal)' : result}`, 'success');
                    } catch (e) {
                        addResult(`   ❌ Execution error: ${e.message}`, 'error');
                    }
                } else {
                    addResult(`❌ ${funcName}: ${status}`, 'error');
                }
            });
        }
        
        function addResult(message, type) {
            const resultsDiv = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.textContent = message;
            resultsDiv.appendChild(div);
            console.log(message);
        }
        
        // Start testing
        testFunctions();
    </script>
</body>
</html>
