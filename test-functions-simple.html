<!DOCTYPE html>
<html>
<head>
    <title>Simple Function Test</title>
</head>
<body>
    <h1>Testing Modal Functions</h1>
    <div id="results"></div>

    <script>
        // Test if we can access the functions
        console.log('Testing function availability...');
        
        const functions = [
            'openInfoAndUpdates',
            'showManageChatsModal',
            'showManageFoldersModal',
            'showManagePromptsModal',
            'showMediaGalleryModal',
            'showHistorySearchModal'
        ];
        
        let results = [];
        
        // Test each function
        functions.forEach(funcName => {
            try {
                if (typeof window[funcName] === 'undefined') {
                    results.push(`❌ ${funcName}: UNDEFINED`);
                } else if (typeof window[funcName] !== 'function') {
                    results.push(`⚠️ ${funcName}: EXISTS but not a function (${typeof window[funcName]})`);
                } else {
                    results.push(`✅ ${funcName}: FUNCTION EXISTS`);
                }
            } catch (e) {
                results.push(`❌ ${funcName}: ERROR - ${e.message}`);
            }
        });
        
        document.getElementById('results').innerHTML = results.join('<br>');
        
        // Also try to load the scripts manually
        console.log('Loading scripts...');
        
        const scripts = [
            'source/scripts/infoAndUpdates/openInfoAndUpdates.js',
            'source/scripts/manageChats/showManageChatsModal.js',
            'source/scripts/manageFolders/showManageFoldersModal.js',
            'source/scripts/managePrompts/showManagePromptsModal.js',
            'source/scripts/mediaGallery/showMediaGalleryModal.js',
            'source/scripts/historySearch/showHistorySearchModal.js'
        ];
        
        scripts.forEach(scriptPath => {
            const script = document.createElement('script');
            script.src = scriptPath;
            script.onload = () => console.log(`✅ Loaded: ${scriptPath}`);
            script.onerror = () => console.log(`❌ Failed to load: ${scriptPath}`);
            document.head.appendChild(script);
        });
        
        // Test again after 2 seconds
        setTimeout(() => {
            console.log('Testing again after script loading...');
            let newResults = [];
            
            functions.forEach(funcName => {
                try {
                    if (typeof window[funcName] === 'undefined') {
                        newResults.push(`❌ ${funcName}: STILL UNDEFINED`);
                    } else if (typeof window[funcName] !== 'function') {
                        newResults.push(`⚠️ ${funcName}: EXISTS but not a function (${typeof window[funcName]})`);
                    } else {
                        newResults.push(`✅ ${funcName}: FUNCTION NOW AVAILABLE`);
                        // Try to call it
                        try {
                            window[funcName]();
                            newResults.push(`   ✅ ${funcName}: EXECUTED SUCCESSFULLY`);
                        } catch (e) {
                            newResults.push(`   ❌ ${funcName}: ERROR EXECUTING - ${e.message}`);
                        }
                    }
                } catch (e) {
                    newResults.push(`❌ ${funcName}: ERROR - ${e.message}`);
                }
            });
            
            document.getElementById('results').innerHTML += '<br><br><strong>After loading scripts:</strong><br>' + newResults.join('<br>');
        }, 2000);
    </script>
</body>
</html>
